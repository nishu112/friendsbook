{% load i18n %}
{% load humanize %}

<ul style="list-style: none;">
  {% for notification in notifications %}
    <li class="clearfix">
      <img src="" class="user-picture">
      <p>{{ notification|safe }}</p>
      <p><small>{{ notification.date|naturaltime }}</small></p>
    </li>
  {% empty %}
    <li style="text-align: center">You have no unread notification</li>
  {% endfor %}
    <li style="text-align: center"><a href="{% url 'notifications' %}">See all</a></li>
</ul>
